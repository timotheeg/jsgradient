<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<script language="javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script language="javascript" src="../src/color.js"></script>
<script language="javascript" src="../src/gradient.js"></script>
<script language="javascript">

var grad1 = new Gradient(
	  new Color(255, 0, 0)
	, new Color(0, 255, 0)
);

var grad2a = new Gradient(
	  new Color(255, 0, 0) // red
	, new Color(255, 255, 0) // yellow
	, new Color(0, 255, 0) // green
);

var grad2b = new Gradient(
	  new Color(255, 0, 0) // red
	, new Color(255, 165, 0) // orange
	, new Color(0, 255, 0) // green
);

var grad3 = new Gradient(
	  new Color(255, 0, 0)
	, new Color(0, 0, 255)
);
grad3.addColor(0.15, new Color(255, 255, 0));
grad3.addColor(0.85, new Color(0, 255, 0));

var grad4 = new Gradient('yellow', 'purple', 'red');

var grad5 = new Gradient(new Color(255, 0, 0), 'purple', '#0000ff', 'green', new Color(255, 255, 0));

var grad6 = new Gradient('#cc', 'white', 'black', '#ff0', '#8');

var grad7 = new Gradient(255<<16, 255<<8, 255, (255<<16) + (255<<8));

var grad8 = new Gradient({r:0, g:0, b:255}, {r:255, g:0, b:0});

var grad9 = new Gradient('aqua', 'black', 'blue', 'fuchsia', 'grey', 'green', 'lime', 'maroon', 'navy', 'olive', 'purple', 'red', 'silver', 'teal', 'white', 'yellow');

var gradients = [grad1, grad2a, grad2b, grad3, grad4, grad5, grad6, grad7, grad8, grad9];

$(function()
{
	var num_slices = 750;
	for(var idx=0; idx<gradients.length; idx++)
	{
		var grad = gradients[idx];
		var grad_el = $(document.createElement("div")).addClass("gradient").appendTo("body");

		for (i=0; i<=num_slices; i++)
		{
			var col = grad.getColorAt(i/num_slices);
			var colrgba = col.toRGBAString();

			grad_el.append($(document.createElement("div")).css({
				left: i + "px"
				, 'background-color': colrgba
			}).attr("title", colrgba + "; " + col.toHexString()));	
		}
	}
});

</script>
<style>
.gradient {
height: 25px;
position: relative;
margin: 10px;
}
.gradient div {
position: absolute;
width: 1px;
height: 25px;
}
</style>
</head>
<body>
</body>
</html>
